<script>
    var totalQuestions = 27;
    var currentQuestion = 0;
    var $progressbar = $("#progressbar");

    $("#next").on("click", function(){
        if (currentQuestion >= totalQuestions){ return; }
        currentQuestion++;
        $progressbar.css("width", Math.round(100 * currentQuestion / totalQuestions) + "%");
    });

</script>
